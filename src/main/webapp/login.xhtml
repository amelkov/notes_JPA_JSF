<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login page</title>
</h:head>
<h:body>
    <h:form id="loginForm" rendered="#{!login.loggedIn}">

        <h:panelGrid columns="2">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{login.username}">
                <f:validator validatorId="by.amelkov.validator.LoginValidator" />
            </h:inputText>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputText id="password" value="#{login.password}">
                <f:validator validatorId="by.amelkov.validator.LoginValidator" />
            </h:inputText>
        </h:panelGrid>

        <h:commandButton value="Login" actionListener="#{login.logInRequest}">
            <f:ajax render="error" execute="loginForm" />
        </h:commandButton>

        <h:messages id="error" />

    </h:form>
    <h:form id="logoutForm" rendered="#{login.loggedIn}">

        <h:panelGrid columns="1">
            <h:outputText value="Hello #{login.username}"/>
            <h:outputLink value="index.xhtml">Your notes</h:outputLink>
        </h:panelGrid>

        <h:commandButton value="Logout" action="#{login.logOutRequest}">
            <f:ajax render="logoutForm"/>
        </h:commandButton>

    </h:form>
</h:body>
</html>
